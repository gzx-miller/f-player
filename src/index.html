<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>F-Players</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="header" >
        <div class="window_btns">
            <p id="min_btn" class="min_btn"></p>
            <p id="max_btn" class="max_btn"></p>
            <p id="close_btn" class="close_btn"></p>
        </div>
        <h1 id='errMsg' class="errMsg"></h1>
    </div>
    <div class="main">
        <div class="line" >
            <div class="application" >
                <section class='player'>
                    <video id='videoContainer-1' class='videoContainer' controls></video>
                    <section id='dropArea-1' class='dropArea'>
                        <div class='dropZone'> Drag a video file into here</div>
                        <button id='openFile-1' class='openFile'> Open File </button>
                    </section>
                    <input type='file' accept="video/*" id='chooseVideo-1' class='hide' />
                </section>
            </div>
            <div class="application" >
                <section class='player'>
                    <video id='videoContainer-2' class='videoContainer' controls></video>
                    <section id='dropArea-2' class='dropArea'>
                        <div class='dropZone'> Drag a video file into here</div>
                        <button id='openFile-2' class='openFile'> Open File </button>
                    </section>
                    <input type='file' accept="video/*" id='chooseVideo-2' class='hide' />
                </section>
            </div>
        </div>
        <div class="line" >
            <div class="application" >
                <section class='player'>
                    <video id='videoContainer-3' class='videoContainer' controls></video>
                    <section id='dropArea-3' class='dropArea'>
                        <div class='dropZone'> Drag a video file into here</div>
                        <button id='openFile-3' class='openFile'> Open File </button>
                    </section>
                    <input type='file' accept="video/*" id='chooseVideo-3' class='hide' />
                </section>
            </div>
            <div class="application" >
                <section class='player'>
                    <video id='videoContainer-4' class='videoContainer' controls></video>
                    <section id='dropArea-4' class='dropArea'>
                        <div class='dropZone'> Drag a video file into here</div>
                        <button id='openFile-4' class='openFile'> Open File </button>
                    </section>
                    <input type='file' accept="video/*" id='chooseVideo-4' class='hide' />
                </section>
            </div>
        </div>
    </div>
  </body>
</html>
